<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Instanews - NYT News Reader</title>
        <link href="build/css/style.min.css" rel="stylesheet">
        <link href="libs/heapbox-0.9.4/themes/midnight_blue/css/midnight_blue.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <h1 class="seo-description">Instanews</h1>
        <header>
            <img class="logo" src="assets/images/nyt-logo.svg" alt="Image of New York Times logo">

            <form class="sections-form" id="sections-form" action="#" method="post">
                <h2>Choose a section:</h2>
                <select class="form-dropdown" id="sections" name="sections">
                    <option value="0">Select...</option>
                    <option value="home">Home</option>
                    <option value="opinion">Opinion</option>
                    <option value="world">World</option>
                    <option value="politics">Politics</option>
                    <option value="business">Business</option>
                    <option value="technology">Technology</option>
                    <option value="science">Science</option>
                    <option value="sports">Sports</option>
                    <option value="arts">Arts</option>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                </select>
            </form>
        </header>

        <main>
            <!--<img class="loadingImage" src="assets/images/ajax-loader.gif" alt="Placeholder image of data loading">-->

            <section class="newsItems">
                <img class="loadingImage" src="assets/images/ajax-loader.gif" alt="Placeholder image of data loading">
            </section>
        </main>

        <footer>
            <p>&copy; Copyright 2016 <span>Instanews</span></p>
        </footer>

        <script src="libs/jquery-3.1.1/jquery-3.1.1-min.js"></script>
        <script src="libs/heapbox-0.9.4/src/jquery.heapbox-0.9.4.js"></script>

        <script src="build/js/index.min.js"></script>
    </body>
</html>
