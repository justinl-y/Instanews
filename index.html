<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instanews</title>
    <link href="build/css/style.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="seo-description">Instanews</h1>
    <header>
        <img src="assets/images/nyt-logo.svg" alt="Image of New York Times logo">

        <form class="" id="sections-form" action="#" method="post">
            <h2>Choose a section:</h2>
            <select id="sections" name="sections">
                <option value="0">Select...</option>
                <option value="home">Home</option>
                <option value="opinion">Opinion</option>
                <option value="world">World</option>
                <option value="national">National</option>
                <option value="politics">Politics</option>
                <option value="business">Business</option>
                <option value="technology">Technology</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="arts">Arts</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
            </select>
        </form>
    </header>

    <main>
        <ul class="newsItems"></ul>
    </main>

    <footer>
        <p>&copy; Copyright 2016 <span>Instanews</span></p>
    </footer>

    <script src="libs/jquery-3.1.1/jquery-3.1.1-min.js"></script>
    <script src="build/js/index.min.js"></script>
</body>
</html>
